<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Weather Forecast Pro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navigation Header -->
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">
        <i class="fas fa-cloud-sun"></i>
        <span>WeatherPro</span>
      </div>
      <div class="nav-actions">
        <button onclick="viewHistory()" class="nav-btn" id="historyBtn">
          <i class="fas fa-history"></i>
          <span class="btn-text">History</span>
        </button>
        <button onclick="toggleTheme()" class="nav-btn" id="themeBtn">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Search Section -->
    <div class="search-section">
      <h1 class="main-title">
        <span class="title-text">Discover Weather</span>
        <span class="title-emoji">üå§Ô∏è</span>
      </h1>
      <p class="subtitle">Get real-time weather updates for any city worldwide</p>
      
      <div class="search-box">
        <div class="input-group">
          <i class="fas fa-map-marker-alt search-icon"></i>
          <input 
            type="text" 
            id="cityInput" 
            placeholder="Enter city name..." 
            autocomplete="off"
          />
          <button onclick="getWeather()" class="search-btn" id="searchBtn">
            <i class="fas fa-search"></i>
            <span>Search</span>
          </button>
        </div>
        <div class="quick-cities">
          <span class="quick-label">Quick:</span>
          <button onclick="quickSearch('Kakinada')" class="quick-city">Kakinada</button>
          <button onclick="quickSearch('Hyderabad')" class="quick-city">Hyderabad</button>
          <button onclick="quickSearch('Mumbai')" class="quick-city">Mumbai</button>
          <button onclick="quickSearch('Delhi')" class="quick-city">Delhi</button>
        </div>
      </div>
      
      <p id="error" class="error-message"></p>
    </div>
    
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-container">
      <div class="loading-spinner">
        <i class="fas fa-cloud-sun-rain fa-spin"></i>
      </div>
      <p class="loading-text">Fetching weather data...</p>
    </div>

    <!-- Current Weather Display -->
    <div class="current-weather-card" id="currentWeather"></div>
    
    <!-- Forecast Section -->
    <div class="forecast-section" id="forecastSection">
      <h2 class="section-title">
        <i class="fas fa-calendar-week"></i>
        5-Day Forecast
      </h2>
      <div class="forecast-container" id="forecast"></div>
    </div>
  </div>

  <!-- History Modal -->
  <div id="historyModal" class="modal">
    <div class="modal-overlay" onclick="closeHistory()"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-history"></i> Search History</h2>
        <button class="close-btn" onclick="closeHistory()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="historyList"></div>
    </div>
  </div>

  <!-- Floating particles -->
  <div class="particles" id="particles"></div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>
